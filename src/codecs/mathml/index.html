<html lang="en">

  <head>
    <title>MathML codec</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/@stencila/thema@2/dist/themes/stencila/styles.css"
      rel="stylesheet">
    <script src="https://unpkg.com/@stencila/thema@2/dist/themes/stencila/index.js"
      type="text/javascript"></script>
    <script
      src="https://unpkg.com/@stencila/components@&lt;=1/dist/stencila-components/stencila-components.esm.js"
      type="module"></script>
    <script
      src="https://unpkg.com/@stencila/components@&lt;=1/dist/stencila-components/stencila-components.js"
      type="text/javascript" nomodule=""></script>
  </head>

  <body>
    <main role="main">
      <article itemscope="" itemtype="http://schema.org/Article" data-itemscope="root">
        <h1 itemprop="headline">MathML codec</h1>
        <meta itemprop="image"
          content="https://via.placeholder.com/1200x714/dbdbdb/4a4a4a.png?text=MathML%20codec"><span
          itemscope="" itemtype="http://schema.org/Organization" itemprop="publisher">
          <meta itemprop="name" content="Unknown"><span itemscope=""
            itemtype="http://schema.org/ImageObject" itemprop="logo">
            <meta itemprop="url"
              content="https://via.placeholder.com/600x60/dbdbdb/4a4a4a.png?text=Unknown">
          </span>
        </span>
        <p itemscope="" itemtype="http://schema.stenci.la/Paragraph">This codec allows for
          translating other <code itemscope=""
            itemtype="http://schema.stenci.la/CodeFragment">mathLanguage</code>s for <code
            itemscope="" itemtype="http://schema.stenci.la/CodeFragment">MathBlock</code> and <code
            itemscope="" itemtype="http://schema.stenci.la/CodeFragment">MathFragment</code> nodes
          (e.g. TeX and AsciiMath) to MathML. It uses MathJax to do the translation. It is used by
          other codecs which require math elements to be in MathML e.g. <a href="../jats"
            itemscope="" itemtype="http://schema.stenci.la/Link"><code itemscope=""
              itemtype="http://schema.stenci.la/CodeFragment">jats</code></a>.</p>
      </article>
    </main>
  </body>

</html>
